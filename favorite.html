<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake user list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="m-2"  id="title">
    <span style ="font-weight: bold; font-size: large">Fake User List</span>
    <span><botton class="btn btn-info" id="home" style = "color: white">Home</botton></span>
    <span><botton class="btn btn-info" id="favorite" disable style="color :black; font-weight: bold; pointer-events: none">Favorite</botton></span>
  </div>
  <div class="container-fluid" id="data-panel">
    <div class="input-group mb-3 w-25">
      <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
        aria-describedby="basic-addon2" id="search-input">
      <button class="btn btn-primary" type="button" id="submit">submit</button>
    </div>
    <div class="row" id=user-data>
      <!--user data here-->
    </div>
    <nav aria-label="...">
      <ul class="pagination pagination-sm" id="paginator">
        <!--paginator-->
      </ul>
    </nav>
  </div>
  <div class="modal" tabindex="-1" id="user-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-full-name"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body container-fluid">
          <div class="row">
            <div class="col-6" id="user-modal-image">
              <!--user image here-->
            </div>
            <div class="col-6">
              <!--user description here-->
              <p id="user-description"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="favorite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
